[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra
    --durations=10
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    websocket: marks tests as WebSocket integration tests
    frontend: marks tests that simulate frontend behavior
    gpu: marks tests that use GPU acceleration (auto-detected if available)

